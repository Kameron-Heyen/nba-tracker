<div *ngIf="loading" class="d-flex w-100 h-100 m-3 justify-content-center">
  <app-load-spinner />
</div>

<div
  class="d-flex flex-row flex-wrap my-1 justify-content-center"
  *ngIf="!loading"
>
  <div
    class="game-column"
    data-cy="games-in-progress-col"
    *ngIf="InProgressGames.length > 0"
  >
    <h1>In Progress</h1>
    <div class="d-flex flex-column">
      <app-score-card
        class="my-1"
        *ngFor="let game of InProgressGames"
        [game]="game"
      ></app-score-card>
    </div>
  </div>
  <div
    class="game-column"
    data-cy="games-upcoming-col"
    *ngIf="UpcomingGames.length > 0"
  >
    <h1>Upcoming</h1>
    <div class="d-flex flex-column">
      <app-score-card
        class="my-1"
        *ngFor="let game of UpcomingGames"
        [game]="game"
      ></app-score-card>
    </div>
  </div>
  <div
    class="game-column"
    data-cy="games-final-col"
    *ngIf="CompletedGames.length > 0"
  >
    <h1>Final</h1>
    <div class="d-flex flex-column">
      <app-score-card
        class="my-1"
        *ngFor="let game of CompletedGames"
        [game]="game"
      ></app-score-card>
    </div>
  </div>
</div>
