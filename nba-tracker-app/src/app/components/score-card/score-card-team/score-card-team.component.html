<div class="d-flex flex-column p-1 align-items-center justify-content-center">
  <div *ngIf="branding?.teamLogo !== undefined">
    <img
      [ngSrc]="branding!.teamLogo"
      [alt]="team.teamName"
      width="65"
      height="65"
    />
  </div>
  <div *ngIf="branding?.teamLogo !== undefined" class="team-city">
    {{ team.teamCity }}
  </div>
  <div class="team-name">{{ team.teamName }}</div>
  <div class="score">{{ team.score }}</div>
</div>
