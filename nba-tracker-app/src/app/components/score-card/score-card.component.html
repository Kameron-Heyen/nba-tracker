<div
  class="card"
  (click)="toggleExpand()"
  [class.disabled]="game.gameStatus === GameStatusEnum.NotStarted"
  data-cy="local-score-card"
>
  <div
    class="d-flex flex-row align-items-center p-3 w-100 justify-content-evenly"
  >
    <app-score-card-team [team]="game.awayTeam" />

    <div class="p-3">{{ game.gameStatusText }}</div>

    <app-score-card-team [team]="game.homeTeam" />
  </div>
  <div *ngIf="expanded" data-cy="box-score-dropdown">
    <div
      *ngIf="boxScoreLoading"
      class="d-flex align-content center justify-content-center p-3"
    >
      <app-load-spinner />
    </div>
    <div *ngIf="!boxScoreLoading">
      <app-player-stats-table [boxScore]="boxScore!" />
    </div>
  </div>
</div>
